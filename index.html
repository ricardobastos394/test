<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>OCR Super Simples</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>

<h2>OCR Super Simples</h2>

<input id="campoTexto" placeholder="Texto lido" style="width:100%; font-size:16px; margin-bottom:10px;">

<video id="video" autoplay playsinline style="width:100%; max-width:400px; border:1px solid #ccc; display:block; margin-bottom:10px;"></video>
<canvas id="canvas" hidden></canvas>

<button onclick="abrirCamera()">Abrir C창mara</button>
<button onclick="tirarFoto()">Tirar Foto e Ler</button>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const campoTexto = document.getElementById("campoTexto");
const ctx = canvas.getContext("2d");
let stream = null;

// Abrir c창mara
async function abrirCamera() {
  stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
  video.srcObject = stream;
}

// Tirar foto e ler texto
async function tirarFoto() {
  if (!stream) return alert("Abra a c창mara primeiro!");
  
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  campoTexto.value = "A ler...";

  const { data: { text } } = await Tesseract.recognize(canvas, "eng", {
    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE
  });

  campoTexto.value = text.replace(/\s+/g, "").trim();

  // Parar c창mara
  stream.getTracks().forEach(track => track.stop());
}
</script>

</body>
</html>
